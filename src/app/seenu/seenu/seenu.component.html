<div class="mx-5 my-5">
    <div><h3>Name: <b>Seenu</b></h3></div>
    <div class="my-3"> <h3>Total Amount: <b>200000</b></h3></div>
    <div class="my-3"> <h3>Amount Issued Date: <b>1-08-2023</b></h3></div>
    <div class="my-3 table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Position Column -->
            <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Int.Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" [ngClass]="element.status === 'Done' ? 'green-txt' : 'red-txt'"> {{element.status}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
