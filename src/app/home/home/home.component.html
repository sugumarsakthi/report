<div class="main-pages-cotainer">
    <div>
        <h2>Type of cost list</h2>
    </div>
    <div class="my-3 table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
            <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}}</td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>
            
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
        
            <ng-container matColumnDef="typeofcost">
                <th mat-header-cell *matHeaderCellDef> Type of cost </th>
                <td mat-cell *matCellDef="let element"> {{element.typeofcost}} </td>
                <td mat-footer-cell *matFooterCellDef class="text-end"> Total Amount</td>
            </ng-container>

            <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            <td mat-footer-cell *matFooterCellDef> {{ totalamount}} </td>   
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
             
        </table>
    </div>
    <div>
        <h4>Total Amount : <b>{{ totalamount}}</b></h4>
    </div>
</div>
